<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slick Slider</title>
    <!-- Jei nuorodos pradzia src prasideda // , 
        turetume pakeisti tai i https:// 
        nes kitaip turesime problemu dirbami lokaliai
    -->
    <!-- Slick bibliotekos css failas -->
    <link rel="stylesheet" type="text/css" href="assets/css/slick/slick.css" />
    <!-- Slick stiliaus/temos failas -->
    <link
      rel="stylesheet"
      type="text/css"
      href="assets/css/slick/slick-theme.css"
    />

    <!-- Boostrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />

    <!-- Mano custom css failas -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-6">
          <h1>Slick Slider Example</h1>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
              <!-- Button turi tureti ID , data-bs-toggle ir data-bs-target
                data-bs-target rodo i diva, kuris bus rodomas, kai pasirinksime sita elementa
                -->
              <button
                class="nav-link active"
                id="home-tab"
                data-bs-toggle="tab"
                data-bs-target="#home"
                type="button"
                role="tab"
                aria-controls="home"
                aria-selected="true"
              >
                Home
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link"
                id="profile-tab"
                data-bs-toggle="tab"
                data-bs-target="#profile"
                type="button"
                role="tab"
                aria-controls="profile"
                aria-selected="false"
              >
                Profile
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link"
                id="contact-tab"
                data-bs-toggle="tab"
                data-bs-target="#contact"
                type="button"
                role="tab"
                aria-controls="contact"
                aria-selected="false"
              >
                Contact
              </button>
            </li>
          </ul>
          <div class="tab-content" id="myTabContent">
            <!-- Ieskomas elementas su tab-pane klase ir id #home -->
            <div
              class="tab-pane fade show active"
              id="home"
              role="tabpanel"
              aria-labelledby="home-tab"
            >
              Rodome slider'i su 1 nuotrauka
              <!-- Sitas elementas yra kvieciams jquery dalyje .slick() functijos iskvietime -->
              <div class="bit-slider">
                <div>
                  <img
                    src="https://images.unsplash.com/photo-1519672895461-8c424e7a932b?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1778&q=80"
                    alt="slide image"
                  />
                </div>
                <div>
                  <img
                    src="https://images.unsplash.com/photo-1446717157973-03f219469f59?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1500&q=80"
                    alt="slide image"
                  />
                </div>
                <div>
                  <img
                    src="https://images.unsplash.com/photo-1533055640609-24b498dfd74c?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1267&q=80"
                    alt="slide image"
                  />
                </div>
              </div>
            </div>
            <div
              class="tab-pane fade"
              id="profile"
              role="tabpanel"
              aria-labelledby="profile-tab"
            >
              Rodome slider'i su 2 nuotrauka
              <div class="bit-slider-2">
                <div>
                  <img
                    src="https://images.unsplash.com/photo-1519672895461-8c424e7a932b?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1778&q=80"
                    alt="slide image"
                  />
                </div>
                <div>
                  <img
                    src="https://images.unsplash.com/photo-1446717157973-03f219469f59?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1500&q=80"
                    alt="slide image"
                  />
                </div>
                <div>
                  <img
                    src="https://images.unsplash.com/photo-1533055640609-24b498dfd74c?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1267&q=80"
                    alt="slide image"
                  />
                </div>
              </div>
            </div>
            <div
              class="tab-pane fade"
              id="contact"
              role="tabpanel"
              aria-labelledby="contact-tab"
            >
              Rodome slider'i su 3 nuotrauka
              <div class="bit-slider-3">
                <div>
                  <img
                    src="https://images.unsplash.com/photo-1519672895461-8c424e7a932b?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1778&q=80"
                    alt="slide image"
                  />
                </div>
                <div>
                  <img
                    src="https://images.unsplash.com/photo-1446717157973-03f219469f59?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1500&q=80"
                    alt="slide image"
                  />
                </div>
                <div>
                  <img
                    src="https://images.unsplash.com/photo-1533055640609-24b498dfd74c?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1267&q=80"
                    alt="slide image"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Eiliskumas su JS failais LABAI svarbu
        1. Pirmas Eina jQuery 
        2. Eina Slick javascript failas
        3. Slick Slider funkcijos iskvietimas
    -->

    <!-- Cia yra 1. -->
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-1.11.0.min.js"
    ></script>

    <!-- Jei nuorodos pradzia src prasideda // , 
        turetume pakeisti tai i https:// 
        nes kitaip turesime problemu dirbami lokaliai
    -->
    <!-- Cia yra 2. -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
    ></script>

    <!-- Boostrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>

    <!-- Cia yra 3 -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
